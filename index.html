<!doctype html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REST Countries – wyszukiwanie po stolicy</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Wyszukaj kraj po stolicy</h1>

    <form id="searchForm">
      <input
        type="text"
        id="capitalInput"
        placeholder="Wpisz nazwę stolicy (np. Warsaw)"
      />
      <button type="submit">Szukaj</button>
    </form>

    <div id="message"></div>

    <table id="resultsTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Capital</th>
          <th>Population</th>
          <th>Region</th>
          <th>Subregion</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="script.js"></script>
  </body>
</html>
